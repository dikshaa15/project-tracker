<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <div class="logo__container">
        <img src="./images/logo.svg" alt="logo" />
        <nav class="desktop__nav">
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Login</li>
          </ul>
        </nav>
        <div class="close__open">
          <img class="open" src="./images/icon-hamburger.svg" alt="hamburger" />
          <img class="close" src="./images/icon-close.svg" alt="close" />
        </div>
      </div>
    </header>
    <main class="container">
      <div class="color"></div>
      <div class="hero">
        <div class="mobile__nav">
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li class="login">Login</li>
          </ul>
        </div>
        <div class="hero__wrapper">
          <div class="illustration"></div>
          <div class="hero__content">
            <p class="para__heading"><span>New</span> Monograph Dashboard</p>
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="links">
              <a href="#" class="red">Schedule a demo</a>
              <a href="#">to see a live preview</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dikshaa15">Diksha Singh.</a>
      </p>
    </footer>
  </body>
</html>
